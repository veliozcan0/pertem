name: MSB Günlük Veri Çekme

on:
  schedule:
    # Her gün saat 09:00'da çalıştır (UTC)
    - cron: '0 9 * * *'
  workflow_dispatch: # Manuel çalıştırma için

jobs:
  scrape-msb-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Repository'yi checkout et
      uses: actions/checkout@v4
      
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Bağımlılıkları yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-actions.txt
        
    - name: MSB verilerini çek
      run: |
        python scraper-actions.py
        
    - name: Değişiklikleri commit et
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "🤖 Günlük MSB veri güncellemesi - $(date +'%Y-%m-%d')"
        
    - name: GitHub'a push et
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
    - name: Sonuçları özetle
      run: |
        echo "✅ MSB veri çekme tamamlandı!"
        echo "📅 Çalışma zamanı: $(date)"
        echo "📁 Veri klasörü güncellendi"
        echo "💾 Yedek dosyalar oluşturuldu"
