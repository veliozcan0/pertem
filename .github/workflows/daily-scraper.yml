name: MSB Günlük Veri Çekme

on:
  schedule:
    # Her gün saat 09:00'da çalıştır (UTC)
    - cron: '0 9 * * *'
  workflow_dispatch: # Manuel çalıştırma için

permissions:
  contents: write
  pull-requests: write

jobs:
  scrape-msb-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Repository'yi checkout et
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Bağımlılıkları yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-actions.txt
        
    - name: MSB verilerini çek
      run: |
        python scraper-actions.py
        
    - name: Git konfigürasyonu
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
    - name: Değişiklikleri commit et
      run: |
        git add data/
        if git diff --staged --quiet; then
          echo "Değişiklik yok, commit atlanıyor"
        else
          git commit -m "🤖 Günlük MSB veri güncellemesi - $(date +'%Y-%m-%d')"
        fi
        
    - name: GitHub'a push et
      run: |
        git push origin main
        
    - name: Sonuçları özetle
      run: |
        echo "✅ MSB veri çekme tamamlandı!"
        echo "📅 Çalışma zamanı: $(date)"
        echo "📁 Veri klasörü güncellendi"
        echo "💾 Yedek dosyalar oluşturuldu"

  email-notification:
    needs: scrape-msb-data
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Repository'yi checkout et
      uses: actions/checkout@v4

    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Email bildirim sistemini çalıştır
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENTS: ${{ secrets.RECIPIENTS }}
      run: |
        # Email konfigürasyonunu güncelle
        python -c "
        import json
        config = {
            'smtp_server': '${{ secrets.SMTP_SERVER }}',
            'smtp_port': int('${{ secrets.SMTP_PORT }}'),
            'sender_email': '${{ secrets.SENDER_EMAIL }}',
            'sender_password': '${{ secrets.SENDER_PASSWORD }}',
            'recipients': '${{ secrets.RECIPIENTS }}'.split(','),
            'check_interval': 3600,
            'max_items_per_email': 10,
            'email_subject_prefix': '🚀 MSB Scraper - Yeni ',
            'include_old_items': False,
            'old_items_days': 7
        }
        with open('email_config.json', 'w', encoding='utf-8') as f:
            json.dump(config, f, ensure_ascii=False, indent=2)
        "
        
        # Email bildirim sistemini çalıştır
        python email_notifier.py --check

    - name: Email bildirim sonucu
      run: |
        echo "📧 Email bildirim sistemi çalıştırıldı"
        echo "📨 Yeni öğeler varsa email gönderildi"
